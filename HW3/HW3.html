function keyframeStand(t, T) { // periodic
  let keys = keysStand;
  var s = ((t - ts) % T) / T;

  for (var i = 1; i < keys.length; i++) {
    if (keys[i][0] > s) break;
  }
  
  // take i-1
  var ii = i - 1;
  var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
  intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
    keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
  ];
  return intKey;
}

function keyframeS2W(t, T) {
  if (t - ts > T) { // end of stand
    console.log('switch to walk');
    ts = t; // reset ts to start of walk
    state = 'Walk';
    // end of S2W: return last frame
    return [poseS2W2.lThigh, poseS2W2.rThigh];
  }

  // non-periodic stand-to-walk animation
  let keys = keysS2W;
  var s = (t - ts) / T;

  for (var i = 1; i < keys.length; i++) {
    if (keys[i][0] > s) break;
  }
  // take i-1
  var ii = i - 1;
  var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
  intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
    keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
  ];
  return intKey;
}

function keyframeWalk(t,T) {	//walk 
	let keys = keysWalk;
	var s = ((t - ts) % T) / T;

	for (var i = 1; i < keys.length; i++) {
		if (keys[i][0] > s) break;
	}
	// take i-1
	var ii = i - 1;
	var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
	intKey = [keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
            keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a
	];
	return intKey;
}

	vertices.push(WW/2,HH/2,DD/2, WW/2,HH/2,-DD/2, -WW/2,HH/2,-DD/2, -WW/2,HH/2,DD/2 ); // 1,5,4,0
	indices.push (16,17,18, 16,18,19); // [0,1,2, 0,2,3] + 16
	uvs.push (f.u/UU,f.v/VV, b.u/UU,b.v/VV, a.u/UU,a.v/VV, e.u/UU,e.v/VV); // f,b,a,e
	
	//NY
	vertices.push(WW/2,-HH/2,DD/2, -WW/2,-HH/2,DD/2, -WW/2,-HH/2,-DD/2, WW/2,-HH/2,-DD/2 ); // 2,3,7,6
	indices.push (20,21,22, 20,22,23); // [0,1,2, 0,2,3] + 20
	uvs.push (g.u/UU,g.v/VV, f.u/UU,f.v/VV, b.u/UU,b.v/VV, c.u/UU,c.v/VV); // g,f,b,c

	geometry.setIndex(indices);  
	geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
	geometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));	
	
	let hand = new THREE.Mesh (geometry, new THREE.MeshBasicMaterial({map: texture, side:THREE.DoubleSide}));
	group_hand.add(hand);
	hand.position.y = -HH/2;
	
	return group_hand;
}

function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}
function down(event){
	ts = clock.getElapsedTime();
	state = 'S2W';
	let intKey = keyframeS2W(ts,TS2W);
	
	leg_L.rotation.x = intKey[0];
	leg_R.rotation.x = intKey[1];
	
} 

function animate() {
	requestAnimationFrame(animate);
	render();
  
	
	keyboard.update();
	
	
	
	if(keyboard.pressed('space')){		//move to walk
		walk = true;
				
	}
	else if(keyboard.up('space')){	//move to stand
		walk = false;
		//state = 'S2W';
		
	}
	if(walk == true){
		if(state = 'Walk'){ 
			//路線
			let dt = clock.getDelta();
			let R = 50;
			let omega = hh/R/T;
			let num;	//
			
			theta += omega*dt*3;
			num = theta / (Math.PI*2);
	
			if(num % 2 < 1){
				group.position.set (R*Math.cos(theta)-50, hh, -R*Math.sin(theta));
				group.rotation.y = Math.PI + theta;
			}
			else {
				group.position.set (-R/2 * Math.sin(theta + Math.PI/2) + 25, hh, R/2 * Math.cos(theta + Math.PI/2));
				group.rotation.y = -(Math.PI + theta);
			}
		}
		else
			walk = false;
	}
	else{
		
		down();
	}
	
	if(walk)
		$('#state').text('walk');
	else
		$('#state').text('stand');
	
	
	let intKey;
	switch (state) {
    case 'Stand':
		console.log('... in stand');
		intKey = keyframeStand(clock.getElapsedTime(), TStand);
		break;
    case 'S2W':
		console.log('... in S2W');
		intKey = keyframeS2W(clock.getElapsedTime(), TS2W);
		break;
    case 'Walk':
		console.log('... in walk');
		intKey = keyframeWalk(clock.getElapsedTime(), TWalk);
		break;
	}
	leg_L.rotation.x = intKey[0];
	leg_R.rotation.x = intKey[1];  
	hand_L.rotation.x = intKey[1];
	hand_R.rotation.x = intKey[0];

	
	if (isSwitch)
		renderer.render (scene, camera)
	else
		renderer.render (scene, camera1)

}

function render() {
  renderer.render(scene, camera);
}
